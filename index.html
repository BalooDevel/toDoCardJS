<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">

	<title>JavaScript Todo list</title>

<body>
	<div class="todo">
		<div class="todo-list__top">
			<div class="todo-list__title">
				<h3>Лист задач</h3>
			</div>
		</div>
		<div class="todo-list__content">

			<form class="add-item">
				<input class="input-add" type="text" placeholder="Что сделать?" autofocus required>
				<button class="add-btn" type="submit">Добавить</button>
			</form>

			<ul class="todo-list">

				<li class="todo-item-start">
					<span class="todo-item__text">Нет задач на сегодня!!!</span>
				</li>

					</div>

	<script src="https://kit.fontawesome.com/106c7bec48.js" crossorigin="anonymous"></script>

</body>
